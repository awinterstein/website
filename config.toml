# The URL the site will be built for
base_url = "https://www.winterstein.biz"

theme = "project-portfolio"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Whether to generate RSS feeds for the website pages
generate_feeds = true

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [
    { name = "projects", paginate_by = 5, feed = false },
    { name = "skills", paginate_by = 5, feed = false },
    { name = "blog-tags", paginate_by = 5, feed = true },
]

title = "Adrian Winterstein"

[search]
index_format = "elasticlunr_json"

[translations]
comment_mastodon_link_text = "Respond to this post on Mastodon."
comment_mastodon_link_title = "Since Mastodon is decentralized, you can use your existing account hosted by another Mastodon server or any compatible platform."

# Additional languages definition
# You can define language specific config values and translations:
# title, description, generate_feed, feed_filename, taxonomies, build_search_index
# as well as its own search configuration and translations (see above for details on those)
[languages.de]
title = "Adrian Winterstein"

build_search_index = true

taxonomies = [
    { name = "projects", paginate_by = 5, feed = false },
    { name = "skills", paginate_by = 5, feed = false },
    { name = "blog-tags", paginate_by = 5, feed = true },
]

[languages.de.translations]
comment_mastodon_link_text = "Antworte auf diesen Post auf Mastodon."
comment_mastodon_link_title = "Da Mastodon dezentral organisiert ist, kann ein bestehendes Konto von einem anderen Mastodon-Server oder einer anderen kompatiblen Plattform verwendet werden."

[markdown]
highlight_code = true
highlight_theme = "css"

render_emoji = true

